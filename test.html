<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>3D Map with Popup</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v3.6.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v3.6.0/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }

#marker {
    background-image: url('rename.png'); /* Replace with the actual URL to your logo */
    background-size: cover;
    width: 60px;
    height: 60px;
    border-radius: 100%;
    cursor: pointer;
}

.mapboxgl-popup {
    max-width: 200px;
}
</style>
</head>
<body>
<div id="map"></div>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoibW9oaWJhaG1lZDIwMDEiLCJhIjoiY20wNDFrdHR2MDNseTJrb2Riam1hemxsaiJ9.ecbNWmA-HxUL7aJmM_4ekA';
const queensCollege = [-73.8205,40.7368]; // Coordinates for Queens College

const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v11', // Map style
    center: queensCollege,
    zoom: 15.9,
    pitch: 0, // Set pitch to 0 for a bird's-eye view
    bearing: 0, // Set bearing to 0 for a north-aligned map
    antialias: true // Improve rendering quality
});

map.on('load', () => {
    // Enable 3D terrain
    map.addSource('mapbox-dem', {
        'type': 'raster-dem',
        'url': 'mapbox://mapbox.terrain-rgb' // Source for elevation data
    });
    map.setTerrain({ 'source': 'mapbox-dem', 'exaggeration': 1.5 });

    // Add 3D buildings layer
    map.addLayer({
        'id': 'building-layer',
        'source': 'mapbox-dem',
        'type': 'fill-extrusion',
        'minzoom': 15,
        'paint': {
            'fill-extrusion-color': '#aaa',
            'fill-extrusion-height': [
                'interpolate',
                ['linear'],
                ['zoom'],
                15, 0,
                15.05, 1
            ],
            'fill-extrusion-base': 0,
            'fill-extrusion-opacity': 0.6
        }
    });

    // Create the popup
    const popup = new mapboxgl.Popup({ offset: 25 }).setHTML(`
        <h3>Queens College</h3>
        <p>Queens College is a public college in the City University of New York (CUNY) system.</p>
        <p><a href="http://www.qc.cuny.edu" target="_blank">Visit Queens College</a></p>
    `);

    // Create DOM element for the marker
    const el = document.createElement('div');
    el.id = 'marker';
    const scienceBuilding = [-73.8201, 40.73509]; 
    // Create the marker
    new mapboxgl.Marker(el)
        .setLngLat(scienceBuilding)
        .setPopup(popup) // Sets a popup on this marker
        .addTo(map);
});
</script>

</body>
</html>
